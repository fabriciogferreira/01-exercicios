<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Alinhamento vertical</title>
    <style>
        #container{
            height: 500px;
            background-color: purple;
            padding: 20px;
            position: relative;
            background-image: url('imagens/');
        }
        #conteudo{
            position: absolute;
            height: auto;
            width: auto;
            margin: auto;
            top: 50%;
            left: 50%;
            background-color: yellow;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">
            teste
        </article>
    </section>
</body>
</html>
