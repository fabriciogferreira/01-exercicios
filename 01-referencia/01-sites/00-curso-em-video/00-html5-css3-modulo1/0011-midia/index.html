<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen dinâmicas</title>
</head>
<body>
    <h1>Midias</h1>
    <h2>Imagens dinâmicas</h2>
    <p>Abra este site em várias dispositivos com diferentes resoluções ou diminua ou aumente o tamanho do navegdor</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h2>Aúdio</h2>
    <p>Uutilizando aúdios em sites</p>
    <audio src="audio/happy-mistake.mp3" controls></audio>
    <audio preload="metadata" src="audio/happy-mistake.mp3" controls loop>
        <source src="audio/happy-mistake.mp3" type="audio/mpeg">
        <source src="audio/happy-mistake.ogg" type="audio/ogg">
        <source src="audio/happy-mistake.wav" type="audio/wav">
    </audio>
</body>
</html>
