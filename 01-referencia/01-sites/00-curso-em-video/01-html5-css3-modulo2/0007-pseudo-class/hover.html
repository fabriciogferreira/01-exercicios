<!DOCTYPE html>
<html>

<head lang="pt-br">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Testanto o hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: black;
            width: 300px;
        }
        div p{
            display: none;
        }
    </style>
</head>

<body>
    <h1>Testantoo hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>
            Texto Escondido...
        </p>
        <article>
            <p>
                Div > Div > P
            </p>
        </article>
    </div>
    <p>fim do exemplo</p>
</body>

</html>
